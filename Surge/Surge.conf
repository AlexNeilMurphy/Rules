# ---IP地址规则---
# > GeoIP China
GEOIP,CN,DIRECT
# ---Final规则---
# > 必须写在所有其他类型的规则之后
# > 当某条请求不匹配以上任何一条规则，则与FINAL规则匹配
FINAL,⚙️ FINAL,dns-failed

